<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ear Training</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<div id="sounds"></div>
<div id="piano-place">
    <div class="piano-key-container">
        <div class="piano-white-key " data-key="c"></div>
        <div class="piano-white-key " data-key="d"></div>
        <div class="piano-white-key " data-key="e"></div>
        <div class="piano-white-key" data-key="f"></div>
        <div class="piano-white-key " data-key="g"></div>
        <div class="piano-white-key " data-key="a"></div>
        <div class="piano-white-key " data-key="b"></div>

        <div class="piano-key-container sharp-keys ">
            <div class="piano-black-key" data-key="csharp"></div>
            <div class="piano-black-key" data-key="dsharp"></div>
            <div class="piano-black-invisible"></div>
            <div class="piano-black-key" data-key="fsharp"></div>
            <div class="piano-black-key" data-key="gsharp"></div>
            <div class="piano-black-key" data-key="asharp"></div>
        </div>
    </div>
</div>

<div class="game-buttons-container">
    <div id="game-start-id" class="game-button">
        New
    </div>

    <div id="played-key-1"></div>
    <div id="played-key-2"></div>

    <div id="play-again-id" class="game-button">
        Play Again
    </div>

    <div id="show-answer-id" class="game-button">
        Show Answer
    </div>
</div>

<script src="index.js"></script>

</body>
</html>
